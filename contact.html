    <main class="contact">
      <section>
        <div class="column2">
          <div class="header-text">
            <h1>Get in touch</h1>
          </div>
          <img src="images/goose-darktheme1.png" alt="The goose messenger" />
          <!-- <div>
                    <h2>Drop me a message</h2>
                </div> -->
          <div class="form-container">
            <form action="https://formspree.io/f/xnqrznqd" method="post">
              <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" />
              </div>
              <div class="form-item">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="email" />
              </div>
              <div class="form-item">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
              </div>
              <div class="form-item">
                <button class="nav-alt-button" type="submit">Send!</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
